categories:
- Blog
- CMS
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Images"
  subquestions:
  - group: "Images"
    variable: httpd.repository
    default: "docker-01.progi.loc:5000/dev/httpd-lc2"
    description: "HTTPD image"
    type: string
    label: HTTPD Image Name
  - group: "Images"
    variable: httpd.tag
    default: "latest"
    description: "WordPress image tag"
    type: string
    label: HTTPD Image Tag
#postgres ----------------------------------------------------------------------------------------------------------
  - variable: mariadb.repository
    default: "docker-01.progi.loc:5000/dev/postgres-lc"
    description: "POSTGRES image name"
    type: string
    label: POSTGRES image name
  - variable: mariadb.tag
    default: "latest"
    description: "MariaDB image tag"
    type: string
    label: POSTGRES Image Tag
#Jboss -------------------------------------------------------------------------------------------------------------
  - variable: jboss.repository
    default: "docker-01.progi.loc:5000/dev/laboconnect"
    description: "laboconnect image name"
    type: string
    label: laboconnect image name
  - variable: jboss.tag
    default: "LC03.06mbi"
    description: "laboconnect image tag"
    type: string
    label: Jboss Image Tag

# HTTPD SETTING ----------------------------------------------------------------------------------------------------
- group: "frontal web settings"
  variable: nodePorts.https
  default: "30111"
  description: "port you use to access application (browser)"
  type: string
  label: Access port
- group: "frontal web settings"
  variable: serviceType
  default: "NodePort"
  description: "nobody understand"
  type: string
  label: NodePort for external endpoint
- group: "frontal web settings"
  variable: node
  default: "docker-01"
  description: "Node that support the module; It will also serve as your http host variable."
  type: enum
  options:
    - "kubernetes-01"
    - "docker-01"
  label: Node you're working on

# POSTGRES SETTING -------------------------------------------------------------------------------------------------
- group: "database settings"
  variable: nodePorts.postgres
  default: "30435"
  description: "postgres port"
  type: string
  label: Access port
- group: "database settings"
  variable: mariadb.mariadbPassword
  default: ""
  description: "password will be auto-generated if not specified"
  type: password
  label: POSTGRES Password

- variable: mariadb.persistence.enabled
  default: "false"
  description: "Enable persistent volume for MariaDB"
  type: boolean
  required: true
  label: MariaDB Persistent Volume Enabled
  show_if: "mariadb.enabled=true"
  show_subquestion_if: true
  group: "Database Settings"
  subquestions:
  - variable: mariadb.persistence.size
    default: "8Gi"
    description: "MariaDB Persistent Volume Size"
    type: string
    label: MariaDB Volume Size
  - variable: mariadb.persistence.storageClass
    default: ""
    description: "If undefined or null, uses the default StorageClass. Default to null"
    type: storageclass
    label: Default StorageClass for MariaDB

