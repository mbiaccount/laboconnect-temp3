apiVersion: v1
kind: Pod
metadata:
  name: initvolume{{.Values.numb}}
  labels:
    app: init{{.Values.numb}}
spec:
  containers:
  - name: init
    image: rhel7/rhel-atomic
    imagePullPolicy: {{ .Values.httpd.pullPolicy | quote }}
    command: [ 'sh', '-c', 'cd /tmp; chmod a+x shell.sh; ./shell.sh']
#; microdnf --enablerepo=rhel-7-server-rpms  install -y tar; echo on termine; sleep 60']
#; tar -xvf /tmp/{{.Values.VersionLaboconnect}}.tar.bz2; mv /{{.Values.VersionLabocoonect}} /tmp/back' ]
#    command: [ 'sh', '-c', 'sleep 60']
    ports:
    - name: init
      containerPort: 6060
    env:
    - name: VERSION_LABO
      value: {{.Values.VersionLaboconnect}}
    - name: VERSION_LABO_TAR
      value: {{.Values.VersionLaboconnect}}.tar.bz2
    volumeMounts:
    - mountPath: /tmp
      name: archive
    - mountPath: /tmp/back
      name: arbo
#    - mountPath: /tmp
#      name: shell
  restartPolicy: Never
  volumes:
  - name: archive
    hostPath:
      path: /home/dlsante/volumes/archive
  - name: arbo
    hostPath:
      path: {{.Values.arb}}/{{.Values.numb}}
#  - name: shell
#    hostPath:
#      path: /home/dlsante/volumes/script
#  ---------------------------------------------------------------------------------------------------------
---
apiVersion: v1
kind: Pod
metadata:
  name: httpd{{.Values.numb}}
  labels:
    app: LaboConnect{{.Values.numb}}0
#  namespace: lc
spec:
  containers:
  - name: {{ template "fullname" . }}
    image: "{{ .Values.httpd.repository }}:{{ .Values.httpd.tag }}"
#    imagePullPolicy: {{ .Values.httpd.pullPolicy | quote }}
    imagePullPolicy: Always
    ports:
    - name: https
      containerPort: 443
      protocol: TCP
    - name: modcluster
      containerPort: 6666
    env:
    - name: NUMB
      value: "{{ .Values.numb }}"
    - name: HTTPD_VHOST
      value: {{ .Values.node }}
    - name: BDD_HOST
      value: {{ .Values.node }}
    - name: JBOSS_HOST
      value: {{ .Values.node }}
    envFrom:
    - secretRef:
        name: envfile{{.Values.numb}}
    volumeMounts:
    - mountPath: /etc/localtime
      name: localtime
  nodeSelector:
    kubernetes.io/hostname: {{ .Values.node }}
  {{- if .Values.httpd.pullSecrets }}
  imagePullSecrets:
  {{- range .Values.httpd.pullSecrets }}
    - name: {{ . }}
  {{- end}}
  {{- end }}
  volumes:
  - name: localtime
    hostPath:
      path: /etc/localtime
---
apiVersion: v1
kind: Pod
metadata:
  name: postgres{{.Values.numb}}
  labels:
    app: LaboConnect{{.Values.numb}}2
#  namespace: lc
spec:
  initContainers:
  - name: init-postgres
    image: {{.Values.imglight}} 
    imagePullPolicy: {{ .Values.postgres.pullPolicy | quote }}
    command: [ 'sh', '-c', 'sleep 120' ]
  containers:
  - name: postgres
    image: "{{.Values.postgres.repository}}:{{.Values.postgres.tag}}"
#    imagePullPolicy: {{ .Values.postgres.pullPolicy | quote }}
    imagePullPolicy: Always
#    command: [ 'sh', '-c', 'sleep 70']
    ports:
    - name: postgres
      containerPort: 5432
    env:
    - name: HTTPD_VHOST
      value: {{ .Values.node }}
    - name: BDD_HOST
      value: {{ .Values.node }}
    - name: JBOSS_HOST
      value: {{ .Values.node }}
    - name: POSTGRES_PASSWORD
      value: {{ .Values.postgres.password }}
    - name: PASS_LC
      value: {{.Values.pass_lc }}
    - name: PASS_MSS_RO
      value: {{.Values.pass_ro }}
    - name: PASS_MSS_RW
      value: {{.Values.pass_rw }}
    envFrom:
    - secretRef:
        name: envfile{{.Values.numb}}
    volumeMounts:
    - name: localtime
      mountPath: /etc/localtime
    - name: zoneinfo
      mountPath: /usr/share/zoneinfo
    - name: postgresql
      mountPath: /var/lib/pgsql/data
  nodeSelector:
    kubernetes.io/hostname: {{ .Values.node }}
  {{- if .Values.httpd.pullSecrets }}
  imagePullSecrets:
  {{- range .Values.httpd.pullSecrets }}
    - name: {{ . }}
  {{- end}}
  {{- end}}
  volumes:
  - hostPath:
      path: "/etc/localtime"
    name: localtime
  - hostPath:
      path: "/usr/share/zoneinfo"
    name: zoneinfo
  - hostPath:
      path: {{.Values.arb}}{{.Values.numb}}/{{.Values.VersionLaboconnect}}/postgresql
    name: postgresql
---
