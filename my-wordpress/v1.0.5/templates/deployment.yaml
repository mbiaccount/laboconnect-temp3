apiVersion: v1
kind: Pod
metadata:
  name: httpd
  labels:
    app: LaboConnect
#  namespace: lc
#    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
#    release: "{{ .Release.Name }}"
#    heritage: "{{ .Release.Service }}"
spec:
  containers:
  - name: {{ template "fullname" . }}
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
    ports:
    - name: https
      containerPort: 443
      protocol: TCP
    - name: modcluster
      containerPort: 6666
    env:
    - name: HTTPD_VHOST
      value: {{ .Values.env.httphost }}
    envFrom:
    - secretRef:
        name: envfile
    volumeMounts:
    - mountPath: /etc/localtime
      name: localtime
# httpd secret                         ---------------------------------
  {{- if .Values.image.pullSecrets }}
  imagePullSecrets:
  {{- range .Values.image.pullSecrets }}
    - name: {{ . }}
  {{- end}}
  {{- end }}
  volumes:
  - name: localtime
    hostPath:
      path: /etc/localtime
---
apiVersion: v1
kind: Pod
metadata:
  name: postgres
  labels:
    app: LaboConnect2
#  namespace: lc
spec:
  containers:
  - name: postgres
    image: "{{ .Values.mariadb.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
    ports:
    - name: postgres
      containerPort: 5432
    env:
    - name: HTTPD_VHOST
      Value: {{ .Values.env.httphost }}
    envFrom:
    - secretRef:
        name: envfile
    volumeMounts:
    - name: localtime
      mountPath: /etc/localtime
    - name: zoneinfo
      mountPath: /usr/share/zoneinfo
    - name: postgresql
      mountPath: /var/lib/pgsql/data
  {{- if .Values.image.pullSecrets }}
  imagePullSecrets:
  {{- range .Values.image.pullSecrets }}
    - name: {{ . }}
  {{- end}}
  {{- end}}
  volumes:
  - hostPath:
      path: "/etc/localtime"
    name: localtime
  - hostPath:
      path: "/usr/share/zoneinfo"
    name: zoneinfo
  - hostPath:
      path: /root/dlsante/volumes/laboconnect/LC03.06/postgresql
    name: postgresql
---
kind: Pod
apiVersion: v1
metadata:
  labels:
    app: LaboConnect3
  name: jboss
#  namespace: lc
spec:
  containers:
  - name: jboss
   #image: docker-01.progi.loc:5000/dev/laboconnect:LC03.06mbi
    image: "{{ .Values.jboss.repository }}:{{ .Values.jboss.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
    ports:
    - name: postgres
      containerPort: 7070
    env:
    - name: HTTPD_VHOST
      Value: {{ .Values.env.httphost }}
    envFrom:
    - secretRef:
        name: envfile
    volumeMounts:
    - mountPath: "/etc/localtime"
      name: localtime
    - mountPath: /usr/labo/messages/
      name: messages
    - mountPath: /usr/labo/jboss-eap-6.1/domain/log/
      name: jboss-controller-log
    - mountPath: /usr/labo/jboss-eap-6.1/domain/servers/node1-main-server/log
      name: jboss-log
    - mountPath: /usr/labo/laboconnect/
      name: laboconnect
    - mountPath: /usr/labo/jboss-eap-6.1/modules/system/layers/base/fr/dlsante/settings/laboconnect/main
      name: properties
    - mountPath: /usr/labo/sql
      name: sql
    - mountPath: "/usr/share/zoneinfo"
      name: zoneinfo
    - mountPath: /usr/build
      name: ip
  {{- if .Values.image.pullSecrets }}
  imagePullSecrets:
  {{- range .Values.image.pullSecrets }}
    - name: {{ . }}
  {{- end}}
  {{- end}}
  volumes:
  - name: localtime
    hostPath:
      path: /etc/localtime
  - name: messages
    hostPath:
      path: /root/dlsante/volumes/laboconnect/LC03.06/messages/
  - name: jboss-controller-log
    hostPath:
      path: /root/dlsante/volumes/laboconnect/LC03.06/jboss-controller-log/
  - name: jboss-log
    hostPath:
      path: /root/dlsante/volumes/laboconnect/LC03.06/jboss-log
  - name: laboconnect
    hostPath:
      path: /root/dlsante/volumes/laboconnect/LC03.06/laboconnect/
  - name: properties
    hostPath:
      path: /root/dlsante/volumes/laboconnect/LC03.06/properties
  - name: sql
    hostPath:
      path: /root/dlsante/volumes/laboconnect/LC03.06/sql
  - name: zoneinfo
    hostPath:
      path: /usr/share/zoneinfo
  - name: ip
    hostPath:
      path: /root/dlsante/volumes/laboconnect/LC03.06/IP
