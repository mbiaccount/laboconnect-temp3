apiVersion: v1
kind: Pod
metadata:
  name: httpd
  labels:
    app: LaboConnect
#  namespace: lc
#    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
#    release: "{{ .Release.Name }}"
#    heritage: "{{ .Release.Service }}"
spec:
  containers:
  - name: {{ template "fullname" . }}
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
    ports:
    - name: https
      containerPort: 443
    volumeMounts:
    - mountPath: /etc/localtime
      name: localtime
# httpd secret                         ---------------------------------
  {{- if .Values.image.pullSecrets }}
  imagePullSecrets:
  {{- range .Values.image.pullSecrets }}
  - name: {{ . }}
  {{- end}}
  {{- end }}
  volumes:
  - name: localtime
    hostPath:
      path: /etc/localtime
---
apiVersion: v1
kind: Pod
metadata:
  name: postgres
  labels:
    app: LaboConnect2
#  namespace: lc
spec:
  containers:
  - name: postgres
    image: "{{ .Values.mariadb.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
    ports:
    - name: postgres
      containerPort: 5432
    volumeMounts:
    - name: localtime
      mountPath: /etc/localtime
    - name: zoneinfo
      mountPath: /usr/share/zoneinfo
        #- name: postgresql
        #  mountPath: /var/lib/pgsql/data
  imagePullSecrets:
  - name: regcred
  volumes:
  - hostPath:
      path: "/etc/localtime"
    name: localtime
  - hostPath:
      path: "/usr/share/zoneinfo"
    name: zoneinfo
---
